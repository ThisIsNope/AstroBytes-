<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AstroBytes++">
    <link href="styles.css" rel="stylesheet">
    <title>ZoomSpace &#127756</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 min-h-screen flex flex-col">
    <div><!--header-->
        <div class="flex justify-center items-center bg-gray-900 text-white h-10 fixed top-0 w-full shadow-md z-50">
            <img src="Gifs/Logo.png" alt="Logo" class="h-56 w-76">
        </div>

    </div>

    </div>

    </div>

    <div id="map-viewport"><!--MAP--></div>

    <!--Lugar de contenido general, desplazamiento a la derecha  -->
    <div id="mainContent" class="main-content">
        <div class="page-header">
        </div>
    </div>

    <!-- <div id="openseadragon-viewer" style="width: 800px; height: 600px;">
        <div id="planet-modal-trigger" class="absolute hidden cursor-pointer z-50" onclick="openModal()">
            <img src="Gifs/modal_click_btn.gif" alt="Abrir detalle del planeta" class="w-16 h-16">
        </div>
    </div> -->
    <!-- Botón trigger para abrir modal de planetas -->


    <!-- Contenedor para modales -->
    <div id="planet-modals" class="fixed inset-0 pointer-events-none z-50 overflow-hidden"></div>

    <!-- SideBar -->
    <div class="sidebar" id="mySidebar">
        <button class="open-btn" id="open-btn" onclick="openNav()" img src="media/gemini_logo.png">&#9776;</button>
        <button class="close-btn" onclick="closeNav()"> &times;</button>
        <div class="sidebar-content-box"><!--Chatbot-->
            <h3>AstroBot</h3>
            <form action="astrobot.js" target="_self" method="post">
                <input type="text" id="question" name="question" placeholder="Ask a question...">
                <input type="submit" value="Analyze" onsubmit="analyzeCurrentView();event.preventDefault();">
                <div id="ai-response-area">
                    <p>¡Hola! Haz zoom en cualquier objeto para comenzar el análisis.</p><!--ingles-->
                </div>
            </form>
        </div>
        <div class="sidebar-content-box">
            <h3>Zoom</h3>
            <div>
                <button class="nav-z-btn" id="zoom-in"><img src="media/mas.png" alt="+"></button>
                <button class="nav-z-btn" id="zoom-out"><img src="media/menos.png" alt="-"></button>
                <button id="reset">
                    <p>RESET</p>
                </button>
            </div>
            <input type="range" id="zoom-slider" min="100" max="500" value="100">
            <span id="zoom-level">100%</span>
        </div>
        <div class="sidebar-content-box">
            <h3>Botones de navegación</h3>
            <div>
                <button class="nav-z-btn" id="pan-up"><img src="media/flecha_arriba.png" alt="&#"></button>
                <button class="nav-z-btn" id="pan-down"><img src="media/flecha_abajo.png" alt="&#"></button>
                <button class="nav-z-btn" id="pan-left"><img src="media/flecha_izq.png" alt="&#"></button>
                <button class="nav-z-btn" id="pan-right"><img src="media/flecha_der.png" alt="&#"></button>

            </div>
        </div>
    </div>

    <!-- Gif button modal -->
    <div id="my-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black opacity-70" onclick="closeModal()"></div>

        <div class="relative bg-white rounded-lg shadow-xl m-10 p-4 max-w-4xl mx-auto my-10 overflow-auto">
            <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 text-2xl" onclick="closeModal()">
                &times;
            </button>

            <h2 class="text-xl font-bold mb-4">Detalle de la Imagen Ampliada</h2>

            <div id="modal-openseadragon-viewer" style="width: 100%; height: 60vh;">
            </div>

            <p class="mt-4 text-sm text-gray-600">Este es el contenido del modal.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="align-items: center;">
        <!-- BOTONO CAPTURONO-->
        <div id="chat-container">
            <button id="screenshot-btn">
                <img src="media/screenshot_btn.png" alt="Screenshot button icon" width="50px" height="50px">
            </button>
        </div>
        <div id="chat-output"></div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="/openseadragon-bin-5.0.1/openseadragon.min.js"></script>
    <script src="script.js"></script>
    <script src="astrobot.js"></script>

    <!-- Elfsight AI Chatbot | Untitled AI Chatbot -->
    <script src="https://elfsightcdn.com/platform.js" async></script>
    <div class="elfsight-app-c904bcd5-47b8-4a21-8f38-dc2e5071111c" data-elfsight-app-lazy></div>

</body>

</html>
