<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
        <meta name="author" content="AstroBytes++">
        <title>Zoom in Space &#127756</title>
        <script src="/openseadragon-bin-5.0.1/openseadragon.min.js">

        </script>
    </head>
    <body>
        <div><!--header-->
            <h1>Map &#127776</h1><!--ingles-->
        </div>
        <div><!--root-->
            <div><!--Search Bar-->
                <form action="/"><!--Action attribute -->
                    <input type="text" id="searchbar" name="searchbar" placeholder="Search...">
                    <input type="submit" value="&#x1F50E"><!--Img?-->
                </form>
            </div>

            <div><!--Nav Buttons-->
                <h3>Nav</h3>
                <div>
                    <button id="up"><img src=""></button><!--img = flecha arriba-->
                    <button id="right"><img src=""></button><!--img = flecha der-->
                    <button id="left"><img src=""></button><!--img = flecha izq-->
                    <button id="down"><img src=""></button><!--img = flecha abajo-->
                </div>
            </div>

            <div><!--Zoom buttons-->
                <h3>Zoom</h3>
                <div>
                    <button id="zoom-in"><img src=""></button><!--img = + -->
                    <button id="zoom-out"><img src=""></button><!--img = - -->
                    <button id="reset"><img src=""></button><!--img = RESET -->
                </div>
                <input type="range" id="zoom-slider" min="100" max="500" value="100">
                <span id="zoom-level">100%</span>
            </div>
        </div>

        <!--Aqui inicia openseadragon-->
        <div id="openseadragon"></div>

        <script>
            // Fecha de la imagen que quieres ver (YYYY-MM-DD)
            const fecha = "2025-10-04";  

            // Crear el visor
            var viewer = OpenSeadragon({
                id: "openseadragon",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
                showNavigator: true,
                tileSources: {
                    type: "tilemapservice",
                    width: 16384,  // tamaño máximo (puede variar según dataset)
                    height: 8192,
                    tileSize: 512,
                    minLevel: 0,
                    maxLevel: 8,
                    getTileUrl: function(level, x, y){
                        return `https://gibs.earthdata.nasa.gov/wmts/epsg4326/best/MODIS_Terra_CorrectedReflectance_TrueColor/default/${fecha}/250m/${level}/${y}/${x}.jpg`;
                    }
                }
            });
        </script>



        <!-- BOTONO CAPTURONO-->
        <div id="chat-container">
            <button id="screenshot-btn">camara</button>
            <div id="chat-output"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script>
            document.getElementById('screenshot-btn').addEventListener('click', function() {
                html2canvas(document.body).then(function(canvas) {
                    //descarga
                    var link = document.createElement('a');
                    link.download = 'captura.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            });
        </script>
    </body>
</html>
