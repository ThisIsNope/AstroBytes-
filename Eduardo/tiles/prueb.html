<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #66fcf1;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #1f2833;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .card h2 {
      margin: 10px 0;
      color: #45a29e;
    }
    .card p {
      font-size: 14px;
      line-height: 1.5;
      color: #c5c6c7;
    }
  </style>
</head>
<body>
  <h1>Solar System Info ðŸŒŒ</h1>
  <div class="container" id="planet-container"></div>

  <script>
    const planets = [
      "Sun",
      "Mercury",
      "Venus",
      "Earth",
      "Mars",
      "Jupiter",
      "Saturn",
      "Uranus",
      "Neptune"
    ];

    const container = document.getElementById("planet-container");

    planets.forEach(planet => {
      fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${planet}`)
        .then(response => response.json())
        .then(data => {
          const card = document.createElement("div");
          card.className = "card";

          const image = data.thumbnail ? `<img src="${data.thumbnail.source}" alt="${planet}">` : "";

          card.innerHTML = `
            ${image}
            <h2>${data.title}</h2>
            <p>${data.extract}</p>
          `;
          container.appendChild(card);
        })
        .catch(error => console.error("Error fetching data:", error));
    });
  </script>
</body>
</html>
